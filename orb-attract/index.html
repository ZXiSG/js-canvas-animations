<!DOCTYPE html><html><head><meta charset="UTF-8"><title>orb-attract</title><style>body {margin: 0;padding: 0;overflow:hidden;}canvas{width:100%}</style></head><body><script id="sf" type="x-shader/x-fragment">precision highp float;uniform float time;uniform vec2 mouse;uniform vec2 resolution;float ball(vec2 p, float fx, float fy, float ax, float ay){vec2 r = vec2(p.x + cos(time * fx) * ax, p.y + sin(time * fy) * ay);return 0.09 / length(r);}void main(void){vec2 q = gl_FragCoord.xy / resolution.xy;vec2 p = -1.0 + 2.0 * q;p.x	*= resolution.x / resolution.y;float col = 0.1;col += ball(p, 1.0, 2.0, 0.1, 0.2);col += ball(p, 1.5, 2.5, 0.2, 0.3);col += ball(p, 2.0, 3.0, 0.3, 0.4);col += ball(p, 2.5, 3.5, 0.4, 0.5);col += ball(p, 3.0, 4.0, 0.5, 0.6);col += ball(p, 1.5, 0.5, 0.6, 0.7);gl_FragColor = vec4(col * 0.4, col * 0.6, col, 1);}</script><script id="sv" type="x-shader/x-vertex">attribute vec4 vPosition;void main (void) {gl_Position = vPosition;}</script><canvas></canvas><script src="js/index.js"></script></body></html>
